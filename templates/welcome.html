<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Add styles for the video background */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white; /* Ensure text is visible over the video */
            text-align: center;
            padding: 20px;
        }
        /* Add some basic styling for the logout link */
        .logout-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white; /* Change color to ensure visibility */
            text-decoration: none; /* Remove underline */
            padding: 10px; /* Add some padding */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: add a background for better visibility */
            border-radius: 5px; /* Optional: rounded corners */
        }
        .logout-link:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; position: relative;">
        <h1>Welcome, {{ username }}!</h1>
        <a class="logout-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/BestWorkout.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h2>Welcome to Yetty's Fitness!</h2>
    </div>
</body>
</html>
